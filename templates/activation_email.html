{% load i18n %}
{% load static %}

{% autoescape off %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Activation</title>
</head>

<body>

    <!-- Logo Section -->
    <div style="text-align: center; padding: 20px; background-color: #ffffff;">
    <a href="https://imgbb.com/">
            <img src="https://i.ibb.co/R4HZmC8V/logo.jpg" 
             alt="logo" 
             border="0" 
             width="300" 
             height="300" 
             style="width: 300px; height: 300px; display: block; margin: 0 auto;">
        </a>
    </div>

    <div style="background-color: #f5f5f5; padding: 20px; text-align: center;">

        <h2 style="color: #333333;">Welcome to SewaGhar, {{ user.username}} !</h2>

        <p style="color: #666666; font-size: 16px;">
            Thank you for choosing SewaGhar. We are excited to have you on board!
        </p>

        <p style="color: #666666; font-size: 16px;">
            To activate your account, please click the link below:
        </p>

        <a href="{{ protocol }}://{{ domain }}{% url 'activate' uidb64=uid token=token %}"
            style="display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: #272363; color: white; text-decoration: none; border-radius: 5px; font-size: 16px;">
            Activate Your Account
        </a>

    </div>


</body>

</html>

{% endautoescape %}
