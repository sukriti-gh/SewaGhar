{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Forgot Password</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/my-login.css'%}" />
  <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}" />

  <script src="{% static 'js/bootstrap.min.css'%}"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.all.min.js"></script>
  <link rel="stylesheet" href="{% static 'css/preloader.css' %}">
  <script src="{% static 'js/preloader.js' %}"></script>
</head>

<body class="my-login-page">
        <!-- Preloader section -->
        <div class="preloader">
          <img src="{% static 'images/preloader.gif' %}" alt="Preloader" />
      </div>
  {% if show_swal_alert %}

  <script>
      Swal.fire({
          icon: 'error',
          title: 'Oops...',
          text: 'Invalid verification token. Please try again.',
      });
  </script>
{% endif %}
  <section class="h-100">
    <div class="container h-100">
      <div class="row justify-content-md-center align-items-center h-100">
        <div class="card-wrapper">
          <div class="brand">
            <img src="{% static 'images/password.png'%}" />
          </div>
          <div class="card fat">
            <div class="card-body">
              <h4 class="card-title">Forgot Password</h4>
              <form method="POST" action="{% url 'forgot_password' %}" class="my-login-validation" novalidate="">
                {% csrf_token %}
                <div class="form-group">
                  <label for="email">Email Address</label>
                  <input id="email" type="email" class="form-control" name="email" value="" required autofocus />
                  <div class="invalid-feedback">Email is invalid</div>
                  <div class="form-text text-muted">
                    By clicking "Reset Password" we will send a password reset
                    link
                  </div>
                </div>
                <div class="form-group m-0">
                  <button type="submit" class="btn btn-primary btn-block">
                    Reset Password
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="footer">Copyright &copy; 2025 &mdash; SewaGhar</div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="{% static 'js/my-login.js'%}"></script>

</body>

</html>
